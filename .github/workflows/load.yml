name: Load CTD Data to BigOuery

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 0 1 * *'  # JST 9:00 on 1st day of every month

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run pipeline
      run: python3 main.py
      env:
        LOCATION: ${{ secrets.BIGQUERY_LOCATION }}
        CREDENTIALS__CLIENT_EMAIL: ${{ secrets.GOOGLE_CLOUD_CLIENT_EMAIL }}
        CREDENTIALS__PRIVATE_KEY: ${{ secrets.GOOGLE_CLOUD_PRIVATE_KEY }}
        CREDENTIALS__PROJECT_ID: ${{ secrets.GOOGLE_CLOUD_PROJECT_ID }}
