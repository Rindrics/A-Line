cubes:
  - name: dim_observations
    sql_table: ocean_observations.dim_observations

    joins:
      - name: fact_profiles
        sql: "{CUBE}.observation_id = {fact_profiles}.observation_id"
        relationship: one_to_many

    dimensions:
      - name: observation_id
        sql: observation_id
        type: string
        primary_key: true

      - name: latitude
        sql: latitude
        type: number

      - name: longitude
        sql: longitude
        type: number

      - name: station_id
        sql: station_id
        type: string

      - name: observed_at
        sql: observed_at
        type: time

    measures:
      - name: count
        sql: observation_id
        type: count
        drill_members:
          - station_id

    pre_aggregations:
      # Pre-aggregation definitions go here.
      # Learn more in the documentation: https://cube.dev/docs/caching/pre-aggregations/getting-started
