cubes:
  - name: fact_profiles
    sql_table: ocean_observations.fact_profiles

    joins: []

    measures:
      - name: pressure
	sql: pressure
	type: number

      - name: temperature
	sql: temperature
	type: number

      - name: salinity
	sql: salinity
	type: number

      - name: potential_temp
	sql: potential_temp
	type: number

      - name: density
	sql: density
	type: number

    dimensions:
      - name: station
	sql: station
	type: string

      - name: observation_id
	sql: observation_id
	type: string

    pre_aggregations:
      # Pre-aggregation definitions go here.
      # Learn more in the documentation: https://cube.dev/docs/caching/pre-aggregations/getting-started
